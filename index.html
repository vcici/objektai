<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Skaiciuotuvas</h1>
    <form>
        <input id="first_number" type="number" required>
        <select id="action" required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input id="second_number" type="number" required>
        <button type="submit">Skaiciuoti</button>
    </form>
    <div class="result"></div>

    <script src="./js/calc.js" defer></script>
</body>
</html>
